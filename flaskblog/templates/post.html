{%extends "layout.html"%}
{%block content%}
<article class="media content-section">
    <img class="rounded-circle article-img"
        src="{{url_for('static', filename='profile_pics/'+post.author.image_file)}}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author.username }}</a>
            <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d')}}</small>
            {%if post.author == current_user%}
            <div>
                <a href="{{url_for('update_post',post_id=post.id)}}" class='btn btn-secondary btn-sm my-1'>Update</a>
                <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal"
                    data-target="#deleteModal">Delete</button>
            </div>
            {%endif%}
        </div>
        <h2 class="article-title">{{ post.title }}</h2>
        <p class="article-content">{{ post.content }}</p>
    </div>
</article>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete post?</h5>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this post?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-btn"
                    onclick="closeFun()">Close</button>
                <form action="{{url_for('delete_post',post_id=post.id)}}" method="POST">
                    <input type="submit" name="submit" class="btn btn-danger" value="Delete" id="">
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock content%}
